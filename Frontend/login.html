<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body{font-family: "Segoe UI", sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7f7}
    .card{background:#fff;display: flex;flex-direction: column;align-content: center;padding:24px;border: 2px solid #ffa48c;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.06);width:320px}
    label{display:block;margin:8px 0 4px}
    input{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px}
    button{margin-top:12px;width:100%;padding:10px;background:tomato;color:white;border:none;border-radius:4px;cursor:pointer}
    .error{color:#c00;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <label for="username">Username</label>
    <input id="username" autocomplete="username" />
    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" />
    <button id="loginBtn">Sign in</button>
    <div id="msg" class="error" role="alert" aria-live="assertive"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
